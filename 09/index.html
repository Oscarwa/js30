<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello i am a %s string', 'example');

    // Styled
    console.log('%c i am some great stylized text', 'font-size: 30px; background: #BADA55; text-shadow: 3px 3px 0 blue;');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('Shit!!');

    // Info
    console.info('Crocodiles eats 3-4 people per year')

    // Testing
    console.assert(1 === 1, 'right') //will not display anything
    console.assert(1 === 2, 'wrong')

    // clearing
    //console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Treat')
    console.count('Trick')
    console.count('Treat')
    console.count('Treat')
    console.count('Trick')
    console.count('Trick')
    console.count('Trick')
    console.count('Trick')
    console.count('Trick')
    console.count('Treat')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/oscarwa')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    //table
    console.table(dogs)
  </script>
</body>
</html>
